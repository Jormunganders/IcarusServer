<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码找回</title>
</head>
<body>

<form action="{:U('Home/User/modifyPasswd')}" method="post">
    <input type="hidden" name="username" value="{$username}"  disabled/>
    <input type="hidden" name="token" value="{$token}"  disabled/>
    <input type="password" name="old_passwd"/>
    <input type="password" name="passwd" />
    <input type="password" name="repasswd" />
    <input type="submit" name="提交" />
</form>
</body>
</html>
